[server]
debug_mode = 1
http_port  = 8889
http_addr  = 127.0.0.1
static_path = ./static
adapters   = protoDAQ, system_info, dummy, loki_proxy
[tornado]
logging = debug

[adapter.protoDAQ]
module = prototype_DAQ.adapter.PrototypeDAQAdapter

[adapter.system_info]
module = odin.adapters.system_info.SystemInfoAdapter

[adapter.dummy]
module = prototype_DAQ.newDummy.DummyAdapter

[adapter.loki_proxy]
module = prototype_DAQ.proxy.ProxyAdapter
targets=
    node_1 = http://127.0.0.1:8888/api/0.1/workshop/
request_timeout = 2.0